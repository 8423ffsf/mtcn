name: CI
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mtcn
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: Replace variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      # 正确：直接编译所有环境
      - name: Build all firmware
        run: |
          cd firmware
          pio run

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: compiled-firmware
          path: |
            firmware/.pio/build/**/*.bin
            firmware/.pio/build/**/*.uf2
            firmware/.pio/build/**/*.hex
