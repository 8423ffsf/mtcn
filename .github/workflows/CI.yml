name: CI

on:
  
  workflow_dispatch:
  

jobs:
  # ================================
  # Job 1: 生成编译矩阵（所有设备列表）
  # ================================
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 本地自定义配置
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout 官方固件源码
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      # 替换 variants
      - name: 应用自定义硬件变种(variants)
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      # ======================
      # 【关键】应用 patches
      # ======================
      - name: 应用自定义补丁(patch)
        run: |
          if [ -d "mtcn/patches" ]; then
            cd firmware
            for patch in ../mtcn/patches/*.patch; do
              if [ -f "$patch" ]; then
                echo "Applying patch: $patch"
                patch -p1 < "$patch"
              fi
            done
          fi

      # 配置 Python
      - name: 配置 Python 环境
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: 安装 PlatformIO
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      - name: 生成全设备编译矩阵
        id: gen-matrix
        run: |
          cd firmware
          TARGETS=$(./bin/generate_ci_matrix.py all)
          echo "all=$TARGETS" >> $GITHUB_OUTPUT

    outputs:
      all: ${{ steps.gen-matrix.outputs.all }}

  # ================================
  # Job 2: 矩阵并行编译
  # ================================
  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: ${{ fromJson(needs.setup.outputs.all) }}
    continue-on-error: true

    steps:
      - name: Checkout 本地自定义配置
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout 官方固件源码
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: 应用自定义硬件变种(variants)
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      # ======================
      # 【编译阶段patch】
      # ======================
      - name: 应用自定义补丁(patch)
        run: |
          if [ -d "mtcn/patches" ]; then
            cd firmware
            for patch in ../mtcn/patches/*.patch; do
              if [ -f "$patch" ]; then
                echo "Applying patch: $patch"
                patch -p1 < "$patch"
              fi
            done
          fi

      - name: 安装编译工具链
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio
          cd firmware
          pio pkg install -g -t tool-mklittlefs
          pio pkg install -g -t tool-esptoolpy

      - name: 构建设备 ${{ matrix.build.board }}
        run: |
          cd firmware
          pio run -e ${{ matrix.build.board }}

      - name: 上传固件产物
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.build.board }}
          path: |
            firmware/.pio/build/${{ matrix.build.board }}/*.bin
            firmware/.pio/build/${{ matrix.build.board }}/*.uf2
            firmware/.pio/build/${{ matrix.build.board }}/*.hex
