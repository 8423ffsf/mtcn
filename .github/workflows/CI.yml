name: CI
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ä½ çš„ mtcn ä»“åº“ï¼ˆvariantsï¼‰
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware å®˜æ–¹æºç 
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      # ğŸ‘‡ åªåšè¿™ä¸€ä»¶äº‹ï¼šæ›¿æ¢ variantsï¼Œåˆ«çš„éƒ½ä¸åŠ¨
      - name: æ›¿æ¢ variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: å®‰è£… PlatformIO
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      - name: ç”Ÿæˆæ‰€æœ‰æ¿å­çŸ©é˜µï¼ˆå®˜æ–¹è„šæœ¬ï¼Œä¼šåŒ…å«ä½ çš„æ–°å˜ç§ï¼‰
        id: gen-matrix
        run: |
          cd firmware
          TARGETS=$(./bin/generate_ci_matrix.py all)
          echo "all=$TARGETS" >> $GITHUB_OUTPUT

    outputs:
      all: ${{ steps.gen-matrix.outputs.all }}

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: ${{ fromJson(needs.setup.outputs.all) }}

    steps:
      - name: Checkout ä½ çš„ mtcn
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: æ›¿æ¢ variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: å®‰è£… PlatformIO & å·¥å…·ï¼ˆä¿®å¤ mklittlefsï¼‰
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio
          pio pkg install -g -t tool-mklittlefs
          pio pkg install -t tool-esptoolpy

      - name: ç¼–è¯‘ ${{ matrix.build.board }}
        run: |
          cd firmware
          pio run -e ${{ matrix.build.board }}

      - name: ä¸Šä¼ å›ºä»¶
        uses: upload-artifact@v6
        with:
          name: firmware-${{ matrix.build.board }}
          path: |
            firmware/.pio/build/${{ matrix.build.board }}/*.bin
            firmware/.pio/build/${{ matrix.build.board }}/*.uf2
            firmware/.pio/build/${{ matrix.build.board }}/*.hex
